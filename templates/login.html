<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Agrícola Green Crop</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/animaciones.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h2 class="title">Iniciar Sesión</h2>

        <!-- Mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="messages-container">
                    {% for category, message in messages %}
                        <div class="message {{ 'error' if category=='error' else 'success' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST" class="form">
            <div class="form-group">
                <label for="email" class="label">Correo:</label>
                <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com"
                       class="input">
            </div>

            <div class="form-group">
                <label for="password" class="label">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="********"
                       class="input">
            </div>

            <button type="submit" class="submit-btn">
                Iniciar Sesión
            </button>
        </form>

        <p class="register-text">
            ¿No tienes cuenta?
            <a href="{{ url_for('registro') }}" class="register-link">Regístrate aquí</a>
        </p>
    </div>
</body>
</html>
